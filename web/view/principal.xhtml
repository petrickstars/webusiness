<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form  id="pesquisa" >
            <b:row rendered="#{principalMB.pesquisando}" >
                <h:graphicImage id="logo"                           
                                library="img" name="logo.png" />

                <b:row>
                    <b:column  col-md="4">
                        <b:inputText placeholder="Pesquise um serviÃ§o..."
                                     value="#{principalMB.nome}"/>
                    </b:column>
                    <b:column col-md="2">
                        <h:selectOneMenu value="#{principalMB.categoria}" 
                                         class="form-control"

                                         converter="omnifaces.SelectItemsConverter" >
                            <f:selectItem itemLabel="Selecione uma categoria" />
                            <f:selectItems itemLabel="#{categoria.descricao}" 
                                           itemValue="#{categoria}"
                                           value="#{principalMB.categorias}"
                                           var="categoria" />
                        </h:selectOneMenu>
                    </b:column>
                    <b:column col-md="2">
                        <h:selectOneMenu value="#{principalMB.estado}" 
                                         class="form-control"

                                         converter="omnifaces.SelectItemsConverter" >
                            <f:selectItem itemLabel="Selecione um estado" />
                            <f:selectItems itemLabel="#{estado.nome}" 
                                           itemValue="#{estado}"
                                           value="#{principalMB.estados}"
                                           var="estado" />
                        </h:selectOneMenu>
                    </b:column>
                    <b:column col-md="2">
                        <h:selectOneMenu value="#{principalMB.cidade}" 
                                         class="form-control"

                                         converter="omnifaces.SelectItemsConverter" >
                            <f:selectItem itemLabel="Selecione uma cidade" />
                            <f:selectItems itemLabel="#{cidade.nome}" 
                                           itemValue="#{cidade}"
                                           value="#{principalMB.cidades}"
                                           var="cidade" />
                        </h:selectOneMenu>
                    </b:column>

                    <b:column  col-md="2">

                        <h:commandButton value="Pesquisar"                                         
                                         >
                            <f:ajax execute="pesquisa" 

                                    listener="#{principalMB.onClickButtonPesquisar()}"
                                    render="pesquisa resultPesquisa"
                                    />
                        </h:commandButton>

                    </b:column>
                </b:row>

            </b:row>
        </h:form>
        <h:form  id="resultPesquisa"  >
            <b:row rendered="#{!principalMB.pesquisando}">

                <b:row>
                    <b:column col-md="2">
                        <h:commandButton value="Voltar"                                         
                                         >
                            <f:ajax execute="@this" 

                                    listener="#{principalMB.onClickButtonVoltar()}"
                                    render="pesquisa resultPesquisa"
                                    />
                        </h:commandButton>
                    </b:column>

                </b:row>
                <b:row>
                    <table>
                        <ui:repeat var="servico" value="#{principalMB.servicos}" >

                            <tr>
                                <td>#{servico.nome}</td>
                                <td>#{servico.descricao}</td>
                                <td>#{servico.categoria.descricao}</td>
                                <td>#{servico.usuario.nome}</td>
                            </tr>

                        </ui:repeat>

                    </table>
                </b:row>


            </b:row>
        </h:form >
    </ui:define>
</ui:composition>
