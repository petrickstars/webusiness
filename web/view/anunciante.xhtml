<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <b:row>               
                <b:column col-md="5">
                    <h:outputText value="Nome:" />
                    <b:inputText value="#{anuncianteMB.usuario.nome}"  />
                </b:column>                 
            </b:row>
            <b:row>
                <b:column col-md="3">
                    <h:outputText value="CPF / CNPJ:" />
                    <b:inputText value="#{anuncianteMB.usuario.cpfOuCnpj}"  />
                </b:column>
            </b:row>
            <b:row>
                <b:column col-md="3">
                    <h:outputText value="Login:" />
                    <b:inputText value="#{anuncianteMB.usuario.login}"  />
                </b:column>
            </b:row>
            <b:row>
                <b:column col-md="3">
                    <h:outputText value="Senha:" />
                    <b:inputText type="password" value="#{anuncianteMB.usuario.senha}"  />
                </b:column>
            </b:row>
            <b:commandButton value="Abrir uma Conta" 
                             update="form"
                             ajax="true"
                             actionListener="#{anuncianteMB.salvar()}" />
        </h:form>
    </ui:define>
</ui:composition>
