<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>
        <title>Webusiness</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="index.css" />

    </h:head>
    <h:body>

        <b:container>

            <b:navBar id="topnav" brandHref="#">                 

                <h:form  rendered="#{sessionScope.logado}" >

                    <h:outputText value="#{sessionScope.usuario.nome}" />
                    <h:commandLink value="SAIR"  actionListener="#{indexMB.logout()}" 
                                    />

                </h:form>

                <b:navbarLinks>
                    <b:navLink value="PRINCIPAL"  outcome="/faces/view/principal.xhtml"  active="true"/>
                    <b:navLink value="ANUNCIE AQUI" outcome="/faces/view/anuncie-aqui.xhtml" rendered="#{sessionScope.logado}" />                 
                    <b:navLink value="CADASTRE-SE" outcome="/faces/view/anunciante.xhtml" />
                    <b:navLink value="ENTRAR" outcome="/faces/view/login.xhtml" rendered="#{!sessionScope.logado}" />                    
                    <b:navLink value="ADMIN USUÁRIO" outcome="/faces/view/admin-usuario.xhtml" rendered="#{sessionScope.admin}" />                    

                </b:navbarLinks>
            </b:navBar>

            <ui:insert name="content"/>

        </b:container>

        <h:outputScript library="js" name="jquery-1.11.2.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="custom.js" />        
    </h:body>
</html>
